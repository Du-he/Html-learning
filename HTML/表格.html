<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <h1>表格</h1>
        <!--thead:定义页眉-->
        <!--tbody:定义主体-->
        <!--tfoot:定义页脚-->
        <style type="text/sss">
            thead {color:green;}
            tbody {color:blue;}
            tfoot {color:red;}
        </style>
    </head>
    <body>
        <table border="1" >
            <colgroup><!--定义表格列的组-->
            <col span="2" style="background-color: red;"><!--定义表格列的属性-->
            <col style="background-color: green;">
            </colgroup>
            <caption>这是一个标题</caption><!--定义标题-->
            <thead>
                <tr><!--定义表格行-->
                    <th>Header 1</th><!--定义表表头-->
                    <th colspan="2">Header 2</th>
                    <!--合并两列-->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Row 1, cell 1</td><!--定义表格单元-->
                    <td>Row 1, cell 2</td>
                    <td rowspan="2">Row 1, cell 2</td>
                    <!--合并两行-->
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Row 2, cell 1</td>
                    <td>Row 2, cell 2</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
